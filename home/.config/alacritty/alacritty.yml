# Defaults and docs: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Load OS-specific config
import:
  - ~/.config/alacritty/os.yml

# Window settings (some require restart)
window:
  dynamic_padding: true
  opacity: 0.85
  startup_mode: Maximized

# Tweak font and colors
draw_bold_text_with_bright_colors: true
font:
  normal:
    # family: Liberation Mono
    family: LiterationMono Nerd Font
  size: 14.0
colors:
  primary:
    background: '#000000'
    foreground: '#c5c5c5'
    dim_foreground: '#a0a0a0'
    bright_foreground: '#e0e0e0'
  normal:
    black:   '#000000'
    red:     '#ec2424'
    green:   '#00d400'
    yellow:  '#d4d400'
    blue:    '#80a0ff'
    magenta: '#e236e2'
    cyan:    '#00d4d4'
    white:   '#c5c5c5'
  bright:
    black:   '#666666'
    red:     '#ff7070'
    green:   '#60fa60'
    yellow:  '#fffb68'
    blue:    '#7ebdff'
    magenta: '#ff96eb'
    cyan:    '#60ffff'
    white:   '#e0e0e0'
  # Only the background is transparent, not set background colors; bit easier to read
  transparent_background_colors: false
